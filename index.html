<div style='width:100%;height:100%;overflow:hidden;'></div>
<script>
var bs="data:text/html;charset=utf-8;base64,"+location.search.substring(1);
var fe=document.createElement("iframe");
fe.setAttribute("overflow","hidden");
fe.setAttribute("width","100%");
fe.setAttribute("height","100%");
fe.setAttribute("frameborder",0);
fe.setAttribute("src",bs);
document.body.append(fe);</script>
